<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase Demo</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
</head>

<body>
    <h1>Student Details</h1>
    <form>
        <label>Enter ids</label>
        <input type="text" id="ids" /><br />
        <label>Enter your roll number</label>
        <input type="text" id="roll" /><br />
        <label>Enter your name</label>
        <input type="text" id="name" /><br />
        <label>Enter your Email</label>
        <input type="email" id="email" /><br />
        <input type="button" value="save" id="btnRun" onclick="storeValues();" />
        <br><br>
        <h2>Fetch Details</h2>
        <br><br>
        <input type="button" value="fetch" id="btnRun" onclick="fetchValues();" />
        <ul>
            <div id="student-data"></div>
        </ul>

       
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./script.js"></script>
     
</body>

</html>
